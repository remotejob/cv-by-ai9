name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow Claude to make commits and pushes
      pull-requests: write # Allow Claude to create and update PRs
      issues: write # Allow Claude to comment on issues
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for proper git operations
          token: ${{ github.token }} # Use GitHub token for authentication

      - name: Configure git
        run: |
          git config --global user.name "claude-code[bot]"
          git config --global user.email "claude-code[bot]@users.noreply.github.com"

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Instruct Claude to automatically commit and push changes after making them
          prompt: 'After making the requested changes, please commit them with a descriptive commit message and push to the repository. Always end your work by running git commands to commit and push the changes.'

          # Configure Claude for file editing and git operations
          # Claude will use git commands to commit and push changes automatically
          claude_args: '--allowed-tools Bash(git:*) --allowed-tools Write --allowed-tools Edit --allowed-tools Read --allowed-tools MultiEdit --allowed-tools Glob --allowed-tools Grep'

